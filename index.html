<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidSweeper</title>
    <link rel="stylesheet" href="style.css">
    <audio src="./sounds/win95.mp3" autoplay="autoplay"></audio>
</head>
<body>
    <div class="game_container window"> 
        <div class="window">
            <div class="title-bar">
              <div class="title-bar-text">Covid Sweeper</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
          </div>
        <div id="buttons">
            <button class="button" id="button_newgame" type="button">Start New Game</button>
            <button class="button" id="button_timer" type="button">Start Timer</button>
        </div>
        <div class="top_bar">
            <div class="mines_counter">
                <div id="mines_hundreds"> 
                    <img src="./imgs/d0.svg">
                </div>
                <div id="mines_tens">
                  <img src="./imgs/d1.svg">
                </div>
                <div id="mines_ones">
                    <img src="./imgs/d0.svg">
                </div>
            </div>
            <div id="face" >
                <img src="./imgs/face_unpressed.svg">
            </div>
            <div class="time_counter">
                <div id="seconds_hundreds">
                    <img src="./imgs/d0.svg">
                </div>
                <div id="seconds_tens">
                    <img src="./imgs/d0.svg">
                </div>
                <div id="seconds_ones">
                    <img src="./imgs/d0.svg">
                </div>
            </div>
        </div>
        <div id="board" > </div>
    </div>
    <script src="./src/constant.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
